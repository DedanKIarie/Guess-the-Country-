<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Country Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div id="login-container">
        <input type="text" id="username" placeholder="Enter Username">
        <button id="login-btn" onclick="login()">Login</button>
    </div>

    <h1>Guess the Country</h1>

    <div id="game-container">
        <p id="player-name">Player: Not Logged In</p>
        
        <label for="continent">Choose a Continent:</label>
        <select id="continent">
            <option value="all">All</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Americas">Americas</option>
            <option value="Oceania">Oceania</option>
        </select>

        <div>
            <img id="flag" src="https://i.pinimg.com/736x/cb/34/08/cb34083a21eabb57b4a79f4ac202ba61.jpg" alt="Country Flag">
        </div>

        <input type="text" id="guess" placeholder="Enter country name...">
        <button id="check-answer" onclick="checkanswer()">Check Answer</button>
        <button id="Hint" onclick="hint()">Hint</button>

        <p id="hints">Hint: It is the capital city of Africa ðŸ˜‚ðŸ˜‚</p>
        <p id="score">Score: 0</p>
        <button id="new-country" onclick="getCountries()">Start Game</button>
    </div>

</body>
</html>
